<!DOCTYPE html>

<head th:replace="fragment/common :: headerFragment"/>
<body>
<section th:replace="fragment/common :: topFragment"/>
<section th:replace="fragment/common :: titleBar (title='Demographics')"/>

<section id="content" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="span12">



                <form th:action="@{/questions/Demographics}" method="POST">
                    <label for="name">What's your name? </label>
                    <input type="checkbox" id="name" name="name"/>

                    <label for="born">When were you born? </label>
                    <input type="checkbox" id="born" name="born"/>
                    <input type="submit"/>
                </form>



            </div>
        </div>
    </div>
</section>
<footer th:replace="fragment/common :: footer"/>
<div th:include="fragment/common :: scripts"/>

</body>
</html>
