<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html class="not-ie" lang="en" xmlns:th="http://www.thymeleaf.org"><!--<![endif]-->

<head th:replace="fragment/common :: headerFragment"/>
<body>
<section th:replace="fragment/common :: topFragment"/>
<section th:replace="fragment/common :: titleBar (title='Relatability Follow Up')"/>

<section id="content" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="span12">


                <form th:action="@{/questions/Relatability}" method="POST">


                    <p> While reading the brief stories in the training program,
                        to what extent did you feel that you could relate to the situations thata were presented? </p>
                    <label> 1 Not at all
                        <input type="radio" name="Relate" value="1"/>
                    </label>
                    <label> 2 Slightly
                        <input type="radio" name="Relate" value="2"/>
                    </label>
                    <label> 3 Somewhat
                        <input type="radio" name="Relate" value="3"/>
                    </label>
                    <label> 4 Mostly
                        <input type="radio" name="Relate" value="4"/>
                    </label>
                    <label> 5 Very Much
                        <input type="radio" name="Relate" value="5"/>
                    </label>

                    <p> While reading the brief stories in the training program,
                        to what extent did you feel like it could be you behaving that way in those stories? </p>
                    <label> 1 Not at all
                        <input type="radio" name="Behaving" value="1"/>
                    </label>
                    <label> 2 Slightly
                        <input type="radio" name="Behaving" value="2"/>
                    </label>
                    <label> 3 Somewhat
                        <input type="radio" name="Behaving" value="3"/>
                    </label>
                    <label> 4 Mostly
                        <input type="radio" name="Behaving" value="4"/>
                    </label>
                    <label> 5 Very Much
                        <input type="radio" name="Behaving" value="5"/>
                    </label>


                        <input type="submit"/>


                </form>


            </div>
        </div>
    </div>
</section>
<footer th:replace="fragment/common :: footer"/>
<div th:include="fragment/common :: scripts"/>

</body>
</html>
