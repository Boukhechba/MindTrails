<!DOCTYPE html>
<!--[if lt IE 7 ]>
<html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]>
<html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]>
<html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html class="not-ie" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:include="fragment/common :: headerFragment"/>
<body>
<section id="header" class="clearfix" th:include="fragment/common :: topFragment"/>

<section id="content" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="span12">
                <h1>Coach Overview</h1>
            </div>
            <div class="main-content span12">
                <h2>Coaches</h2>
                <table class="table table-striped table-bordered participantList">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th># Assigned</th>
                            <th># Reports Filed</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="coach: ${coaches}">
                        <td th:text="${coach.id}">0</td>
                        <td th:text="${coach.fullName}">Dan Funk</td>
                        <td th:text="${coach.email}">daniel.h.funk@gmail.com</td>
                        <td th:text="${#lists.size(coach.coaching)}">1</td>
                        <td th:text="${#lists.size(coach.reports)}">1</td>
                    </tr>

                    </tbody>
                </table>
                <h2>Active Parcicipants with assigned Coach</h2>
                <table class="table table-striped table-bordered participantList">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Coach</th>
                        <th># Reports Filed</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="p: ${coachees}">
                        <td th:text="${p.id}">0</td>
                        <td th:text="${p.fullName}">Dan Funk</td>
                        <td th:text="${p.email}">daniel.h.funk@gmail.com</td>
                        <td th:text="${p.coachedBy.fullName}">John O'Coach</td>
                        <td th:text="${#lists.size(p.coachLogs)}">1</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>


    </div>
</section>



<footer id="footer" class="clearfix" th:include="fragment/common :: footer" />
<section id="copyright" class="clearfix" th:include="fragment/common :: copyright" />
<div th:include="fragment/common :: scripts" />

</body>
</html>
