<section id="content1" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="col-md-8">


                <p> Please read each item and circle the number that best describes how satisfied you are at this time.

                    if you have a relationship. You can be pleased or displeased with not doing the activity.
                    The same applies to having a relationship.
                </p>


            </div>
        </div>
    </div>
</section>
