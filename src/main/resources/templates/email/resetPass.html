<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head th:include="fragment/email :: headerFragment"/>

    <body style="background:#eee; min-height:1000px; color:#000;font-family:Arial, Helvetica, sans-serif; font-size:12px"
          alink="#FF0000" link="#FF0000" bgcolor="#767676" text="#FFFFFF" yahoo="fix" >

    <div id="body_style" style="padding:15px" border="5px solid #767676">

        <table cellpadding="0" cellspacing="0" width="400" align="center" th:include="fragment/email :: logoFragment"/>

        <table cellpadding="0" cellspacing="0" width="400" align="center" style="margin-top:20px">
            <tr>
                <td width="400">
                    <p th:text="'Hi ' +  ${name} + ','" style="margin-top:0; margin-bottom:10px">
                        Hi Fred,
                    </p>
                    <p style="margin-top:5px">We recently received a request to reset your password.</p>

                    <p style="margin-top:5px">If you made this request, just follow this link to create a new password: </p>

                    <p style="margin-top:5px"><a href="/login" th:href="${url} + '/resetPassStep2/' + ${token}"
                                                 th:text="${url} + '/resetPassStep2/' + ${token}"
                                                 style="color: #637580ff; text-decoration: none; font-weight: bold"/></p>

                    <p style="margin-top:5px">If you did not request a password reset, you can ingnore this email.</p>

                    <div id="footer" th:include="fragment/email :: footerFragment"/>

                </td>
            </tr>
        </table>

        <p style="margin-top:0"></p>



    </div>

    </body>
</html>
