<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html class="not-ie" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head th:include="fragment/common :: headerFragment" />
<body>
<section id="header" class="clearfix" th:include="fragment/common :: topFragment" />

<!-- header-btm starts
================================================== -->
<section id="header-btm" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="span12">
                <h4 class="heading-icon clearfix"> <img src="/grepfrut/img/icons/heading-icon-user.png" width="40" height="40" alt="icon" class="icon-small-bg"/>Account Settings</h4>
            </div>
        </div>
    </div>
</section>
<!-- header-btm ends
================================================== -->

<!-- content starts
================================================== -->
<section id="content" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="span8">
                <h4> Change your Password </h4>
                <p>Please use the form below to create a new password:</p>
                <form action="#" th:action="@{'/changePassword'}" method="post">
                    <input type="hidden" name="token" th:value="${token}"/>
                    <input type="hidden" name="id" th:value="${participant.id}"/>
                    <fieldset>
                        <div class="formErrors">
                            <ul class="errors">
                                <li th:each="err : ${errors}" th:text="${err}" class="alert alert-error">Input is incorrect</li>
                            </ul>
                            <div class="spacer-20px"></div>
                        </div>
                        <p>
                            <label for="password" >Password</label>
                            <input type="password" id="password" name="password" />
                        </p>
                        <p>
                            <label for="passwordAgain" >Password (again)</label>
                            <input type="password" id="passwordAgain" name="passwordAgain"/>
                        </p>
                        <div class="form-actions">
                            <button type="submit" class="btn">Change Password</button>
                        </div>
                    </fieldset>
                </form>

            </div>
        </div>

    </div>
</section>


<!-- footer starts
================================================== -->
<footer id="footer" class="clearfix" th:include="fragment/common :: footer" />

<!-- copyright starts
================================================== -->
<section id="copyright" class="clearfix" th:include="fragment/common :: copyright" />

<!--Javascript
================================================== -->
<div th:include="fragment/common :: scripts" />

</body>
</html>
